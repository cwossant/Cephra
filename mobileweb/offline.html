<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Cephra</title>
    <meta name="theme-color" content="#062635" />
    <link rel="icon" href="images/logo.png" />
    <style>
        body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0d1b2a; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .card { background:#062635; border-radius:16px; padding:24px; width:100%; max-width:420px; box-shadow:0 20px 60px rgba(0,0,0,.35); text-align:center; }
        img { width:48px; height:48px; border-radius:10px; margin-bottom:12px; }
        h1 { font-size:22px; margin:0 0 8px 0; }
        p { opacity:.85; line-height:1.6; }
        button { margin-top:16px; padding:10px 16px; border-radius:10px; border:0; background:#00c2ce; color:#fff; font-weight:700; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/logo.png" alt="Cephra" />
      <h1>You're offline</h1>
      <p>Some features need a connection. Reconnect and try again.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
